<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script
      src="https://kit.fontawesome.com/051eb97c76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="btndiv">
        <li>Select Color</li>
        <div class="colorparent">
          <button value="red" class="color color1"></button>
          <button value="blue" class="color color2"></button>
          <button value="darkslateblue" class="color color3"></button>
          <button value="green" class="color color4"></button>
          <button value="purple" class="color color5"></button>
          <button value="black" class="color color6"></button>
          <button value="orange" class="color color7"></button>
          <button value="darkcyan" class="color color8"></button>
          <button  value="brown" class="color color9"></button>
        </div>
        <button class="gear"><i class="fa-solid fa-gear"></i></button>
      </div>

      <div class="container">
        <h1>Color Switcher</h1>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
